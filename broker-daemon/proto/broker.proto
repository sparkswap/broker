   *
   * ```shell
   * { "symbol": "BTC/LTC",
   *   "timestamp": "1537386049351518282",
   *   "datetime": "2018-09-19T19:40:49.350111174Z",
   *   "high": "59.313",
   *   "low": "59.212",
   *   "bid": "0.0001",
   *   "bidVolume": "59.311",
   *   "ask": "0.0001",
   *   "askVolume": "59.32",
   *   "vwap": "59.324",
