   *
   * ```shell
   * > sparkswap market supported-markets
   * ```
   *
   * > The above command will print:
   *
   * ```javascript
   * {
   *   "supportedMarkets": [
   *     {
   *       "id": "BTC/LTC",
   *       "symbol": "BTC/LTC",
   *       "base": "BTC",
   *       "counter": "LTC",
   *       "active": true,
