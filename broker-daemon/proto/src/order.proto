syntax = "proto3";

enum Side {
  BID = 0;
  ASK = 1;
}

enum TimeInForce {
  GTC = 0;
  FOK = 1;
  IOC = 2;
}

message CreateOrderRequest {
  string market = 0;
  Side side = 1;
  int64 amount = 2;
  optional int64 price = 3;
  optional TimeInForce time_in_force = 4;
}

message CreateOrderResponse {
  string orderId = 0;
}

service Order {
  rpc CreateOrder (CreateOrderRequest) returns (CreateOrderResponse);
}
