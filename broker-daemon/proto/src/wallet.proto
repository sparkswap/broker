syntax = "proto3";

import "google/protobuf/empty.proto";

enum Symbol {
  BTC = 0;
  LTC = 1;
}

message NewDepositAddressResponse {
  string address = 0;
}

message ChannelBalance {
  Symbol symbol = 0;
  string value = 1;
}

message GetBalanceResponse {
  int64 total_balance = 0;
  repeated ChannelBalance channel_balances = 1;
}

message CommitBalanceRequest {
  int64 balance = 0;
  Symbol symbol = 1;
}

message CommitBalanceResponse {
  string status = 0;
}

service WalletService {
  rpc NewDepositAddress (google.protobuf.Empty) returns (NewDepositAddressResponse);
  rpc GetBalance (google.protobuf.Empty) returns (GetBalanceResponse);
  rpc CommitBalance (CommitBalanceRequest) returns (CommitBalanceResponse);
}
