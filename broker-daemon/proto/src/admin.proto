syntax = "proto3";

import "google/protobuf/empty.proto";

message HealthCheckResponse {
  string engine_status = 0;
  string relayer_status = 1;
}

message GetDaemonConfigResponse {
  string exchange_rpc_host = 0;
  string exchange_lnd_host = 1;
  string markets = 2;
  string public_key = 3;
}

service AdminService {
  rpc HealthCheck (google.protobuf.Empty) returns (HealthCheckResponse);
  rpc GetDaemonConfig (google.protobuf.Empty) returns (GetDaemonConfigResponse);
}
