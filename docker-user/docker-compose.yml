version: '3'

################################################################################
#
# NOTE: This docker-compose only contains LND setup for BTC. LTC and other coins
# are not currently implemented for the kinesis exchange
#
# The official LND docker setup can be found here:
# https://github.com/lightningnetwork/lnd/tree/master/docker
#
################################################################################

services:
  btcd:
    image: btcd
    build:
      context: ./
      dockerfile: btcd/Dockerfile
    volumes:
      - shared:/rpc
      - bitcoin:/data
    environment:
      - RPC_USER=kuser
      - RPC_PASS=kpass
      - NETWORK=simnet
      - DEBUG=info
      - DATA_DIR=/data
      - LOG_DIR=/data
      - RPC_KEY=/rpc/rpc.key
      - RPC_CERT=/rpc/rpc.cert
      - RPC_LISTEN=0.0.0.0
    expose:
      - '8333' # mainnet p2p
      - '8444' # mainnet rpc
      - '18333' # testnet p2p
      - '18334' # testnet rpc
      - '18555' # simnet p2p
      - '18556' # simnet rpc
      - '28901' # segnet p2p
      - '28902' # segnet rpc
    networks:
      btcd:
        aliases:
          - blockchain
          - rpcserver
    entrypoint: ["./start-btcd.sh"]


  lnd_btc:
    image: lnd
    build:
      context: ./
      dockerfile: lnd/Dockerfile
    environment:
      - RPC_USER=kuser
      - RPC_PASS=kpass
      - RPC_HOST=blockchain
      - RPC_CERT_PATH=/rpc/rpc.cert
      - ADMIN_MACAROON=/secure/admin.macaroon
      - READ_ONLY_MACAROON=/secure/readonly.macaroon
      - TLS_CERT_PATH=/secure/tls.cert
      - TLS_KEY_PATH=/secure/tls.key
      - NETWORK=simnet
      - CHAIN=bitcoin
      - DEBUG=info
      - RPC_LISTEN=0.0.0.0:10101
      - LISTEN=0.0.0.0:10111
      - REST_LISTEN=0.0.0.0:8101
      - DATA_DIR=/data
      - LOG_DIR=/data
      - NODE=btcd
      - SECURE_DIRECTORY=/secure
    networks:
      - btcd
    volumes:
      - 'shared:/rpc'
      - 'secure:/secure/'
      - 'lnd:/data'
    expose:
      - '10101'
      - '10111'
      - '8101'
    entrypoint: ["./start-lnd.sh"]


volumes:
  secure:
  shared:
  bitcoin:
  lnd:

networks:
  btcd:
