############################################################
# Broker docker-compose mainnet stack
############################################################

version: '2.4'

services:
  kbd:
    depends_on:
      - lnd_btc
      - lnd_ltc
  btcd:
    environment:
      - NETWORK=mainnet
  ltcd:
    environment:
      - NETWORK=mainnet

  lnd_btc:
    depends_on:
      - btcd
    environment:
      - EXTERNAL_ADDRESS=0.0.0.0:10113
      - NETWORK=mainnet
      - RPC_HOST=btcd:18334

  lnd_ltc:
    depends_on:
      - ltcd
    environment:
      - EXTERNAL_ADDRESS=0.0.0.0:10114
      - NETWORK=mainnet
      - RPC_HOST=ltcd:19334
