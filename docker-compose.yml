##########################################
#
# sparkswap Broker-CLI and Broker-Daemon
# https://sparkswap.com
#
# The broker and engines currently default to TestNet. To adjust settings, please
# look at the associated `.env` files
#
# Troubleshooting GRPC:
# - GRPC_VERBOSITY=INFO
# - GRPC_TRACE=all
#
##########################################

version: '2.4'

services:
  sparkswapd:
    image: sparkswap_sparkswapd:latest
    depends_on:
      - lnd_btc
      - lnd_ltc
    volumes:
      # block order and other sparkswap storage
      - 'sparkswapd:/data'
      # This is populated externally w/ an engine
      - 'shared:/shared'
    environment:
      - NODE_PATH=.
      - RPC_ADDRESS=0.0.0.0:27492
      - INTERCHAIN_ROUTER_ADDRESS=0.0.0.0:40369
      - DATA_DIR=/data
      - ID_PRIV_KEY=/secure/broker-identity.private.pem
      - ID_PUB_KEY=/secure/broker-identity.public.pem
      - BTC_ENGINE_TYPE=LND
      - BTC_LND_RPC_HOST=lnd_btc:10009
      - BTC_LND_TLS_CERT=/shared/lnd-engine-tls-btc.cert
      - BTC_LND_MACAROON=/shared/lnd-engine-admin-btc.macaroon
      - LTC_ENGINE_TYPE=LND
      - LTC_LND_RPC_HOST=lnd_ltc:10009
      - LTC_LND_TLS_CERT=/shared/lnd-engine-tls-ltc.cert
      - LTC_LND_MACAROON=/shared/lnd-engine-admin-ltc.macaroon
      - GRPC_SSL_CIPHER_SUITES=HIGH+ECDSA
      - MARKETS=BTC/LTC
      - RELAYER_RPC_HOST=${RELAYER_RPC_HOST}
      - RELAYER_CERT_HOST=${RELAYER_CERT_HOST}
      - RELAYER_CERT_PATH=/secure/relayer-root.pem
      # WARNING: Only disable broker SSL during development
      - DISABLE_AUTH=true
      - RPC_PRIV_KEY=/secure/broker-rpc-tls.key
      - RPC_PUB_KEY=/secure/broker-rpc-tls.cert
      - RPC_USER=sparkswap
      - RPC_PASS=sparkswap
    ports:
      - '27492:27492'
      - '27592:27592'
    networks:
      - broker
    working_dir: '/home/app'
    entrypoint: bash -c 'npm run start-sparkswapd'

  lnd_btc:
    image: sparkswap_lnd_btc:latest
    depends_on:
      - bitcoind
    ports:
      - '10113:9735'
    environment:
      - RPC_USER=${BTC_RPC_USER}
      - RPC_PASS=${BTC_RPC_PASS}
      - RPC_HOST=${BTC_RPC_HOST}
      - NETWORK=${NETWORK}
      - DEBUG=info
      - EXTERNAL_ADDRESS="${EXTERNAL_BTC_ADDRESS}:10113"
      - EXTPREIMAGE_HOST=sparkswapd:40369
      - ZMQPUBRAWBLOCK=tcp://bitcoind:28333
      - ZMQPUBRAWTX=tcp://bitcoind:28334
    volumes:
      - 'shared:/shared'
      - 'lnd_btc:/data'
    networks:
      - broker
    logging:
      options:
        max-size: 50m

  bitcoind:
    image: sparkswap_bitcoind:latest
    volumes:
      - shared:/shared
      - bitcoin:/data
    environment:
      - RPC_USER=${BTC_RPC_USER}
      - RPC_PASS=${BTC_RPC_PASS}
      - NETWORK=${NETWORK}
      - DEBUG=info
      - DATA_DIR=/data
      - RPC_LISTEN=0.0.0.0
    networks:
      - broker
    logging:
      options:
        max-size: 50m

  lnd_ltc:
    image: sparkswap_lnd_ltc:latest
    ports:
      - '10114:9735'
    depends_on:
      - litecoind
    environment:
      - RPC_USER=${LTC_RPC_USER}
      - RPC_PASS=${LTC_RPC_PASS}
      - RPC_HOST=${LTC_RPC_HOST}
      - NETWORK=${NETWORK}
      - DEBUG=info
      - EXTERNAL_ADDRESS="${EXTERNAL_LTC_ADDRESS}:10114"
      - EXTPREIMAGE_HOST=sparkswapd:40369
      - ZMQPUBRAWBLOCK=tcp://litecoind:28333
      - ZMQPUBRAWTX=tcp://litecoind:28334
    volumes:
      - 'shared:/shared'
      - 'lnd_ltc:/data'
    networks:
      - broker
    logging:
      options:
        max-size: 50m

  litecoind:
    image: sparkswap_litecoind:latest
    volumes:
      - shared:/shared
      - litecoin:/data
    environment:
      - RPC_USER=${LTC_RPC_USER}
      - RPC_PASS=${LTC_RPC_PASS}
      - NETWORK=${NETWORK}
      - DEBUG=info
      - DATA_DIR=/data
      - RPC_LISTEN=0.0.0.0
    networks:
      - broker
    logging:
      options:
        max-size: 50m


volumes:
  shared:
  lnd_btc:
  lnd_ltc:
  bitcoin:
  litecoin:
  sparkswapd:

networks:
  broker:
